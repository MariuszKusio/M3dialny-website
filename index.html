<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Sharing -->
    <meta
      name="og:description"
      content="Witaj, zapraszam do sprawdzenia moich realizacji oraz kontaktu."
    />
    <meta
      property="og:title"
      content="DJ Lucano - imprezy, wesela, studniówki"
    />
    <meta property="og:type" content="article" />

    <meta property="og:url" content="https://djlucano.pl/" />
    <meta property="og:image" content="https://djlucano.pl/img/preview.png" />
    <meta name="author" content="MKDev" />

    <!-- link for shortcut icon browser tab and link to css style file -->
    <link rel="shortcut icon" type="x-icon" href="img/lucanoicon.svg" />
    <link rel="stylesheet" href="dimbox.min.css" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Font import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Open+Sans&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
      rel="stylesheet"
    />

    <style>

        :root {
          --mainBackgroundColor: #f8f7f1;
          --mainTextColor: #0d0c0c;
        }

      * {
           margin: 0;
           padding: 0;
       }

       html {
        font-size: 66%;
       }

       body {
        background-color: var(--mainBackgroundColor);
       }

       .logoContainer {
          width: 100%;
          height: auto;
          background-color: aqua;
       }

       .logoContainer img {
          display: block;
          height: 100px;
          width: 100px;
          margin: 0 auto;
          padding: 20px 0px 20px 0px;
          background-color: rebeccapurple;
       }

       .headerFlexContainer {
         display: flex;
         width: 100%;
       }

       .firstVideoContainer {
          height: 500px;
          /* width: 33.33%; */
          background-color: bisque;
          flex-grow: 1;
       }

       .titleContainer {
        height: 500px;
          /* width: 33.33%; */
          background-color: red;
          flex-grow: 2;
       }

       .secontVideoContainer {
        height: 500px;
          /* width: 33.33%; */
          background-color: bisque;
          flex-grow: 1;
       }

       .headerDescriptionText {
        max-width: 60vw;
       }
  
       .headerTitle,
       .headerDescriptionText,
       .projectsShowButton {
          color: var(--mainTextColor);
          text-align: center;
       }






    </style>


    <title>M3dialny</title>

   
  </head>
  <body>

    <header>
      <div class="logoContainer">
        <img src="" alt="">
      </div>

      <div class="headerFlexContainer">
         <div class="firstVideoContainer"></div>
         <div class="titleContainer">
           <h1 class="headerTitle">Witaj! <br> Jestem Medialny </h1>
           <h2 class="headerDescriptionText">Jestem concet creatorem, tworzę matierłay promocyjne, reklamowe oraz pomagam w odświeżeniu socialmediów.</h2>
           <button class="projectsShowButton">Zobacz realizacje</button>
         </div>
         <div class="secontVideoContainer"></div>
      </div>
    </header>

   
    <script src="main.js"></script>
  </body>
</html>
